services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
    networks:
      - app-network
    restart: unless-stopped

  # API Server Instance 1
  api1:
    build: ./api
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_USER=todouser
      - DB_PASSWORD=todopass123
      - DB_NAME=tododb
      - REDIS_HOST=redis
      - INSTANCE_NAME=API-1
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server Instance 2
  api2:
    build: ./api
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_USER=todouser
      - DB_PASSWORD=todopass123
      - DB_NAME=tododb
      - REDIS_HOST=redis
      - INSTANCE_NAME=API-2
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server Instance 3
  api3:
    build: ./api
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_USER=todouser
      - DB_PASSWORD=todopass123
      - DB_NAME=tododb
      - REDIS_HOST=redis
      - INSTANCE_NAME=API-3
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=todouser
      - POSTGRES_PASSWORD=todopass123
      - POSTGRES_DB=tododb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

  # Frontend Web App
  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres-data:
  pgadmin-data:

networks:
  app-network:
    driver: bridge