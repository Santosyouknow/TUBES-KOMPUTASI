<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
                <i class="fas fa-tasks text-indigo-600 mr-3"></i>Todo App
            </h1>
            
            <div class="mb-8">
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="Add new todo..." 
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                    <button 
                        onclick="addTodo()" 
                        class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium"
                    >
                        <i class="fas fa-plus mr-2"></i>Add
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <div class="flex gap-2 justify-center">
                    <button onclick="filterTodos('all')" class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors" data-filter="all">
                        All
                    </button>
                    <button onclick="filterTodos('active')" class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors" data-filter="active">
                        Active
                    </button>
                    <button onclick="filterTodos('completed')" class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors" data-filter="completed">
                        Completed
                    </button>
                </div>
            </div>

            <div id="todoList" class="space-y-3">
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
                    <p>Loading todos...</p>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="flex justify-between items-center text-sm text-gray-600">
                    <span id="todoCount">0 todos</span>
                    <button onclick="clearCompleted()" class="text-red-600 hover:text-red-700 font-medium">
                        Clear Completed
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center text-gray-600 text-sm">
            <p><i class="fas fa-server mr-2"></i>Powered by Scalable API Infrastructure</p>
            <p class="mt-2">Load Balanced • Redis Caching • PostgreSQL Database</p>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        async function loadTodos() {
            try {
                const response = await fetch('http://localhost/todos');
                const result = await response.json();
                
                if (result.data) {
                    todos = result.data;
                    renderTodos();
                } else {
                    document.getElementById('todoList').innerHTML = 
                        '<div class="text-center py-8 text-red-500"><i class="fas fa-exclamation-triangle text-3xl mb-3"></i><p>Error loading todos</p></div>';
                }
            } catch (error) {
                document.getElementById('todoList').innerHTML = 
                    '<div class="text-center py-8 text-red-500"><i class="fas fa-exclamation-triangle text-3xl mb-3"></i><p>Connection error</p></div>';
            }
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const filteredTodos = filterTodosArray();
            
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-inbox text-3xl mb-3"></i>
                        <p>No todos found</p>
                    </div>
                `;
                updateCount();
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <div class="flex items-center gap-3 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors group">
                    <input 
                        type="checkbox" 
                        ${todo.completed ? 'checked' : ''} 
                        onchange="toggleTodo(${todo.id})"
                        class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500"
                    >
                    <div class="flex-1">
                        <p class="${todo.completed ? 'line-through text-gray-500' : 'text-gray-800'} font-medium">
                            ${todo.title}
                        </p>
                        <p class="text-xs text-gray-500">
                            ${new Date(todo.created_at).toLocaleDateString()}
                        </p>
                    </div>
                    <button 
                        onclick="deleteTodo(${todo.id})" 
                        class="opacity-0 group-hover:opacity-100 text-red-600 hover:text-red-700 transition-all duration-200"
                    >
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
            
            updateCount();
        }

        function filterTodosArray() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(todo => !todo.completed);
                case 'completed':
                    return todos.filter(todo => todo.completed);
                default:
                    return todos;
            }
        }

        function filterTodos(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('bg-indigo-600', 'text-white');
                    btn.classList.remove('bg-gray-200', 'text-gray-700');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
            
            renderTodos();
        }

        function updateCount() {
            const activeCount = todos.filter(todo => !todo.completed).length;
            const totalCount = todos.length;
            document.getElementById('todoCount').textContent = 
                `${activeCount} of ${totalCount} todos remaining`;
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            
            if (!title) return;
            
            try {
                const response = await fetch('http://localhost/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, completed: false })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    input.value = '';
                    loadTodos();
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error: ' + error.message);
            }
        }

        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            
            try {
                const response = await fetch(`http://localhost/todos/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: !todo.completed })
                });
                
                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Delete this todo?')) return;
            
            try {
                const response = await fetch(`http://localhost/todos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        async function clearCompleted() {
            const completedTodos = todos.filter(todo => todo.completed);
            if (completedTodos.length === 0) return;
            
            if (!confirm(`Clear ${completedTodos.length} completed todos?`)) return;
            
            for (const todo of completedTodos) {
                try {
                    await fetch(`http://localhost/todos/${todo.id}`, { method: 'DELETE' });
                } catch (error) {
                    console.error('Error deleting todo:', error);
                }
            }
            
            loadTodos();
        }

        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        filterTodos('all');
        loadTodos();
    </script>
</body>
</html>
